@import utilities.swagger.documentationClass.Swagger_TypeOfBoard_New
@(form: Form[Swagger_TypeOfBoard_New])
<section class="content-header">
  <h1> Admin Page </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-graduation-cap"></i> Admin Page </a></li>
    <li class="active">Dashboard</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Type Of Board</h3>
        </div>
        <div class="box-body">

          <script>
            function sendForm(){
          model_data = $("#frm").serializeObject();
          $.ajax({
          url: '@routes.CompilationLibrariesController.new_TypeOfBoard()',
          type: 'POST',
          contentType: 'application/json',
          headers: {
              "X-AUTH-TOKEN":"f0504499-a00c-4105-ae54-bdd19883482f",
              "Content-Type":"application/json"
            },
          data: JSON.stringify(model_data),
          dataType: 'json',
          success:function(e){}
                     // Asi refresh
          })};

          </script>


          <form id="frm")>
            <label>Name</label>
            <input type="text" name="name" >
            <label>Description</label>
            <input type="text" name="description" >
            <label>Producer id</label>
            <input type="text" name="producer_id" >
            <label>Processor id</label>
            <input type="text" name="processor_id" >
            <label>Connectible to internet</label>
            <input type="checkbox" name="connectible_to_internet" >
            <button type="button" onclick="sendForm()">New type of board</button>
          </form>
        </div>
        <div class="box-footer">

        </div>
      </div>
    </div>
  </div>
</section>
