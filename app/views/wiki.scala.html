@(title: String, content: Html)


<section class="content-header">
  <h1> @title.substring(0,1).toUpperCase()@title.substring(1).replace("-"," ") </h1>
  <ol class="breadcrumb">
    <li><a href="@routes.Controller_Dashboard.index()"><i class="fa fa-globe"></i> Dashboard </a></li>
    <li class="active"><i class="fa fa-graduation-cap"></i> @title.substring(0,1).toUpperCase()@title.substring(1).replace("-"," ") </li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-body">
          <div>
          @content
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
