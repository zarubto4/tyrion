@(menu: Html, content: Html, mode: Boolean, version: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tyrion server - Byzance </title>

    </head>
    <body>

       <body class="hold-transition skin-blue sidebar-mini">
            <div class="wrapper">

                <header class="main-header">
                        <!-- Logo -->
                    <a href="http://www.byzance.cz" class="logo">
                            <!-- mini logo for sidebar mini 50x50 pixels -->
                        <span class="logo-mini"><b>logo</b></span>
                            <!-- logo for regular state and mobile devices -->
                        <span class="logo-lg"><b>Tyrion - Server</b></span>
                    </a>
                        <!-- Header Navbar: style can be found in header.less -->
                    <nav class="navbar navbar-static-top" role="navigation">

                        <div class="navbar-custom-menu">
                            <ul class="nav navbar-nav">
                                <h4 > <font color="white">  <b>Version:</b> @version   &nbsp &nbsp &nbsp <b>Production mode: </b> @if(!mode){Production}else{Developer}   &nbsp &nbsp &nbsp  </font> </h4>

                            </ul>


                        </div>
                    </nav>
                </header>

                    <!-- Left side column. contains the logo and sidebar -->
                    @menu

                    <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">

                        <!-- Content Header (Page header) -->

<!-- ----------------------------------------------------------------------------------------------------------------------- -->
                   <!-- Main content -->

                    @content

 <!-- ------------------------------------------------------------------------------------------------------------------ -->

                </div><!-- /.content-wrapper -->
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Version</b> @version
                    </div>
                    <strong>Copyright &copy; 2016-2017 <a href="http://byzance.cz.com">Byzance ltd</a>.</strong> All rights reserved.
                </footer>

                    <!-- Control Sidebar -->
                <aside class="control-sidebar control-sidebar-dark">
                        <!-- Create the tabs -->
                    <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
                        <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
                        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
                    </ul>

                </aside>

                    <!-- /.control-sidebar -->
                <!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
                <div class="control-sidebar-bg"></div>
            </div><!-- ./wrapper -->



            <script href="@routes.Assets.versioned("plugins/jQuery/jQuery-2.1.4.min.js")"></script>
            <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
            <script>$.widget.bridge('uibutton', $.ui.button);</script>
            <script href="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
            <script href="@routes.Assets.versioned("plugins/morris/morris.min.js")"></script>
            <script href="@routes.Assets.versioned("plugins/sparkline/jquery.sparkline.min.js")"></script>
            <script href="@routes.Assets.versioned("plugins/jvectormap/jquery-jvectormap-1.2.2.min.js")"></script>
            <script href="@routes.Assets.versioned("plugins/jvectormap/jquery-jvectormap-world-mill-en.js")"></script>
            <script href="@routes.Assets.versioned("plugins/knob/jquery.knob.js")"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
            <script href="@routes.Assets.versioned("plugins/daterangepicker/daterangepicker.js")"></script>
            <script href="@routes.Assets.versioned("plugins/datepicker/bootstrap-datepicker.js")"></script>
            <script href="@routes.Assets.versioned("plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js")"></script>
            <script href="@routes.Assets.versioned("plugins/slimScroll/jquery.slimscroll.min.js")"></script>
            <script href="@routes.Assets.versioned("plugins/fastclick/fastclick.min.js")"></script>
            <script href="@routes.Assets.versioned("dist/js/app.min.js")"></script>
           <script href="@routes.Assets.versioned("ist/js/pages/dashboard.js")"></script>
            <script href="@routes.Assets.versioned("dist/js/demo.js")"></script>
        </body>


    </body>

</html>
