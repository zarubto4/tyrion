<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tyrion - Server - Login</title>
    <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="@routes.Assets.at("../../../../public/bootstrap/css/bootstrap.min.css")">
    <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Ionicons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- Theme style -->
  <link rel="stylesheet" href="@routes.Assets.at("../../../../public/dist/css/AdminLTE.min.css")">

  <script  src="@routes.Assets.at("../public/plugins/jQuery/jQuery-2.1.4.min.js")"></script>
  <script src="@routes.Assets.at("../public/plugins/jquery-serialize-object-master/jquery.serialize-object.js")"></script>

  <style>
  html, body {
    min-height: 100%;
    padding: 0;
    margin: 0;
    font-family: 'Source Sans Pro', "Helvetica Neue", Helvetica, Arial, sans-serif;
  }
  iframe {
    display: block;
    overflow: auto;
    border: 0;
    margin: 0;
    padding: 0;
    margin: 0 auto;
  }

  a,a:hover {
    text-decoration: none;
  }

  header{
    background-color: #3c8dbc;
    width: 100%;
  }

  header h1{
    width: 100%;
    text-align: center;
    color: white;
    padding-top: 20px;
    padding-bottom: 20px;
    margin: 0;
  }
  footer{
    margin-left: 0 !important;
    width: 100% !important;
    position: absolute;
    bottom: 0;
  }
  </style>
</head>
  <script>
    function login(){
      model_data = $("#login_form").serializeObject();
      $.ajax({
        url: '@routes.SecurityController.login()',
        type: 'POST',
        contentType: 'application/json',
        headers: {
          "Content-Type":"application/json"
        },
        data: JSON.stringify(model_data),
        dataType: 'json',
        success:function(data){
          document.cookie = "authToken=" + data.authToken + ";path=/"
          window.location.replace('@routes.DashboardController.index()')
        },
        error:function(e) {
          alert("Unsuccessful. Wrong email or password.");
        }
      })
    };
  </script>
  <header><h1>Tyrion - Server - Login</h1></header>
  <body style="background-color: #d8d8d8" class="hold-transition login-page">
    <div style="width: 300px; margin-left: auto; margin-right: auto; margin-top: 20%; padding: 20px; background-color: white;" class="login-box">
      <div class="login-box-body">
        <p class="login-box-msg"><b>Login to Tyrion administration</b></p>

        <form id="login_form">
          <div class="form-group has-feedback">
            <input name="mail" class="form-control" type="email" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input name="password" class="form-control" type="password" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">

            <div class="col-xs-6">
              <button id="login_button" class="btn btn-primary btn-block btn-flat" type="button" onclick="login()">Sign In</button>
            </div>
              <!-- /.col -->
          </div>
        </form>

      </div>
        <!-- /.login-box-body -->
    </div>
      <!-- /.login-box -->

    <footer class="main-footer">
      <div class="pull-right hidden-xs">
        <b>Version</b> 1.06.6.3
      </div>

    </footer>

  </body></html>
