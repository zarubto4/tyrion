@(linkName: String, controlLinkToken: String, textInput: String)


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="width: 100%;height: 500px;">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>[SUBJECT]</title>


    </head>
    <body style="font-family: Helvetica;background-color: white;margin-right: auto;margin-left: auto;padding-top: 0 !important;padding-bottom: 0 !important;width: 500px !important;-webkit-text-size-adjust: 100% !important;-ms-text-size-adjust: 100% !important;-webkit-font-smoothing: antialiased !important;">
        <style type="text/css">

        html{
            width: 100%;
            height: 500px;
        }
        body {
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            width: 500px !important;
            font-family: Helvetica;
            -webkit-text-size-adjust: 100% !important;
            -ms-text-size-adjust: 100% !important;
            -webkit-font-smoothing: antialiased !important;
            background-color: white;
            margin-right: auto;
            margin-left:  auto;
        }
        a{
            text-decoration: none;
            color: black;
        }
        p{
            font-size: 13pt;
            color: #969696;
            padding: 10px;
        }
        #container{
            width: 100%;
        }
        #header{
            height: 90px;
            clear: both;
        }
        #image_container{
            float: left;
            height: 100px;
        }
        #content-link{
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            height: 200px;
            width: 100%;
            clear: both;
        }
        #link{
            font-family: Helvetica;
            float: left;
            width: 100%;
            text-align: center;
            font-size: 20pt;
            margin-top: 80px;
            margin-right: auto;
            margin-left: auto;
            color:#444444
        }

        #footer{
            border-top: 1px solid #eee;
        }
        #web-link2{

            float: left;
            margin: 10px;
            color: #00a0dd;
            font-size: 10pt;
        }
        #adress{
            font-size: 10pt;
            float: left;
            padding: 0;
            margin: 10px;
        }

        </style>
        <div id="container" style="width: 100%;">
            <div id="header" style="height: 90px;clear: both;">
                <div id="image_container" style="float: left;height: 100px;"><a href="http://www.byzance.cz"><img src="http://www.byzance.cz/wp-content/uploads/2016/06/lolomale.png"></a></div>
            </div>
            <div id="content-link" style="border-top: 1px solid #eee;border-bottom: 1px solid #eee;height: 200px;width: 100%;clear: both;">
                <a id="link" href="@controlLinkToken" style="text-decoration: none !important;color: #444444;font-family: Helvetica;float: left;width: 100%;text-align: center;font-size: 20pt;margin-top: 80px;margin-right: auto;margin-left: auto;">@linkName</a>
            </div>
            <div id="content-text"><p style="font-size: 13pt;color: #969696;padding: 10px;">@textInput</p></div>
            <div id="footer" style="border-top: 1px solid #eee;">
                <a id="web-link2" href="http://www.byzance.cz" style="text-decoration: none;color: #00a0dd;float: left;margin: 10px;font-size: 10pt;">www.byzance.cz</a>
                <p id="adress" style="font-size: 10pt;color: #969696;padding: 0;float: left;margin: 10px;">Karlovo náměstí 288/17, Praha 2, Nové město 120 00, CZ</p>

            </div>
        </div>
    </body>
</html>
